// ============================================================================
// KAFKA JAAS CONFIGURATION - SASL/PLAIN AND SASL/SCRAM
// ============================================================================
// Defines users for SASL/PLAIN authentication.
// SCRAM users are created separately via kafka-configs.sh.
// ============================================================================

KafkaServer {
    org.apache.kafka.common.security.plain.PlainLoginModule required
    username="admin"
    password="admin-secret"
    user_admin="admin-secret"
    user_testuser="testpass"
    user_producer="producer-pass"
    user_consumer="consumer-pass";
};
